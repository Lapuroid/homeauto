<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME AUTOMATION</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4639/4639117.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>HOME AUTOMATION</h1>
        <div class="ip-section">
            <label for="ipaddress">NodeMCU IP Address: 192.168.</label>
            <input type="text" id="ipaddress" name="ipaddress">
            <button id="submitButton">Submit</button>
        </div>
        <p id="greeting"></p>
        
        <button id="start-recognition">Start Speech Recognition</button>
        <div id="output"></div>
        <div id="log"></div>

        <div class="manual-control">
            <h2>Manual Control</h2>
            <div class="control-group">
                <button class="btn" id="onbtn">TURN ON LED</button>
                <button class="btn" id="offbtn">TURN OFF LED</button>
            </div>
            <div class="control-group">
                <button class="btn" id="onbtnFan">TURN ON FAN</button>
                <button class="btn" id="offbtnFan">TURN OFF FAN</button>
            </div>
        </div>
    </div>
</body>
</html>
